<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Car list (Car list)</title>
</head>
<body>
<h1>Car list (Car list)</h1>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Car model</th>
            <th>Car speed</th>
            <th>Car color</th>
        </tr>
        <tr th:each ="car : ${cars}">
            <td th:utext="${car.getModel()}">...</td>
            <td th:utext="${car.getSpeed()}">...</td>
            <td th:utext="${car.getColor()}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
